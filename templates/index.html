<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <meta name="description" content="{{ description }}">
  <meta name="keywords" content="{{ keywords }}">
  <meta property="og:title" content="{{ title }}">
  <meta property="og:description" content="{{ description }}">
  {% if articles|length > 0 %}
  <meta property="og:image" content="{{ articles[0].cover }}">
  {% endif %}
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="icon" href="/static/favicon.png">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

  <header>
    <h1>ブログ</h1>
    <p>最新記事一覧</p>
    <a href="/portfolio/index.html" class="nav-link">→ ポートフォリオを見る</a>
  </header>

  <main class="grid">
    {% for a in articles %}
    <a href="/blog/{{ a.slug }}.html" class="card">
      {% if a.cover %}
      <img src="{{ a.cover }}" class="card-image" alt="{{ a.title }}" />
      {% else %}
      <div class="card-image no-image">サンプル</div>
      {% endif %}
      <div class="card-content">
        <h2 class="card-title">{{ a.title }}</h2>
        <p class="card-summary">{{ a.summary }}</p>
        <div class="tags">
          {% for t in a.tags %}
          <span class="tag">#{{ t }}</span>
          {% endfor %}
        </div>
      </div>
    </a>
    {% endfor %}
  </main>

  <footer>© 2025</footer>
</body>
</html>
